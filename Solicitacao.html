<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="Arquivos/img/favicon.png" type="image/x-icon">
    <title>Solicitar Manutenção - Trinegus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-form">
        <h2>Solicitar orçamento de Manutenção de ar condicionado</h2>
        <p>Preencha os dados abaixo para agendamento no <b>DF</b></p>

        <form id="formManutencao">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            
            <input type="text" id="email" placeholder="Seu E-mail" required>
            <input type="tel" id="telefone" placeholder="Telefone (WhatsApp)" required>
            
            <div class="row">
    <input type="text" id="cep" placeholder="CEP" required>
    <input type="text" id="cidade" placeholder="Cidade" readonly required>
    <select id="uf" required>
        <option value="">UF</option>
        <option value="DF">DF</option>
        <option value="GO">GO</option>
        <!-- pode adicionar outros estados se quiser -->
    </select>
</div>

            <input type="text" id="endereco" placeholder="Endereço Completo (Rua, Número, Bloco)" required>
            
            <label for="quantidade">Quantos aparelhos?</label>
            <input type="number" id="quantidade" min="1" value="1" required>

            <button type="submit" id="btnEnviar">Enviar Solicitação</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="Views/js/script.js"></script>
</body>
</html>
