<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Troca de Tomada - Trinegus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-form">
        <h2>Troca de Tomada</h2>
        
        <div style="background-color: #fff4e5; border-left: 5px solid #ffa500; padding: 10px; margin-bottom: 20px; text-align: left; font-size: 0.9rem;">
            <strong>Valor: R$ 100,00 por tomada</strong><br>
            <small>*Incluso apenas a mão de obra para troca. Não inclui o fornecimento da peça (tomada).</small>
        </div>

        <form id="formTomada">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="tel" id="telefone" placeholder="Telefone (WhatsApp)" required>
            
            <div class="row">
                <input type="text" id="cep" placeholder="CEP" required>
                <input type="text" id="cidade" placeholder="Cidade" readonly required>
                <select id="uf" required>
                    <option value="DF">DF</option>
                    <option value="GO">GO</option>
                </select>
            </div>

            <input type="text" id="endereco" placeholder="Endereço Completo" required>
            
            <div class="row">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="quantidade">Quantas tomadas?</label>
                    <input type="number" id="quantidade" min="1" value="1" required>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="dataVisita">Data da visita</label>
                    <input type="date" id="dataVisita" required>
                </div>
            </div>

            <button type="submit" id="btnEnviar">Solicitar Agendamento</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="Views/js/script.js"></script>
</body>
</html>
